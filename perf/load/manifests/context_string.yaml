apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: "2020-04-30T08:25:38Z"
  labels:
    istio-injection: enabled
  name: service-graph
spec: {}
status: {}
---
apiVersion: v1
data:
  service-graph: |
    defaults:
      fortio_cluster: some_context_string
      ingress_gateway_endpoint: x.x.x.x
    services:
    - cluster_context: context_string
      isEntrypoint: true
      name: a
      numRbacPolicies: 0
      numReplicas: 1
      responseSize: 1KiB
      type: http
kind: ConfigMap
metadata:
  creationTimestamp: "2020-04-30T08:25:38Z"
  labels:
    app: service-graph
  name: service-graph-config
  namespace: service-graph
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: "2020-04-30T08:25:38Z"
  labels:
    app: service-graph
  name: a
  namespace: service-graph
spec:
  replicas: 1
  selector:
    matchLabels:
      name: a
  strategy: {}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      creationTimestamp: "2020-04-30T08:25:38Z"
      labels:
        name: a
        role: service
    spec:
      containers:
      - args:
        - --max-idle-connections-per-host=0
        env:
        - name: SERVICE_NAME
          value: a
        name: mock-service
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /etc/config
          name: config-volume
      volumes:
      - configMap:
          items:
          - key: service-graph
            path: service-graph.yaml
          name: service-graph-config
        name: config-volume
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: "2020-04-30T08:25:38Z"
  labels:
    app: service-graph
  name: a
  namespace: service-graph
spec:
  ports:
  - name: http-web
    port: 8080
    targetPort: 0
  selector:
    name: a
status:
  loadBalancer: {}
